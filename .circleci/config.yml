version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/python:3.8.1-browsers
        environment:
          PIPENV_VENV_IN_PROJECT: true
          CHROME_BINARY_LOCATION: /usr/bin/google-chrome
          CHROME_DRIVER_LOCATION: /usr/local/bin/chromedriver
    working_directory: ~/CircleCIWork

commands:
  restore:
    steps:
      - restore_cache:
          key: mmscreenshot-v11-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

  save:
    steps:
      - save_cache:
          paths:
            - ".venv"
          key: mmscreenshot-v11-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

jobs:
  setup:
    executor: my-executor
    steps:
      - checkout
      - restore
      - run:
          name: install
          command: |
            python --version
            sudo pip install pipenv
            pipenv clean
            pipenv --rm
            pipenv install --dev
            pipenv run pip install -e .
            pipenv lock
      - save
      - store_artifacts:
          path: ./Pipfile.lock

  lint:
    executor: my-executor
    steps:
      - checkout
      - restore
      - run:
          name: lint
          command: |
            pipenv run lint

  test:
    executor: my-executor
    steps:
      - checkout
      - restore
      - run:
          name: test
          command: |
            pipenv run ut
            bash <(curl -s https://codecov.io/bash)
      - store_artifacts:
          path: ./screenshot.png

workflows:
  version: 2.1
  build-and-test-workflow:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
