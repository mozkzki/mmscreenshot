version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/python:3.8.1-browsers
        environment:
          PIPENV_VENV_IN_PROJECT: true
          CHROME_BINARY_LOCATION: /usr/bin/google-chrome
          CHROME_DRIVER_LOCATION: /usr/local/bin/chromedriver
    working_directory: ~/CircleCIWork

commands:
  restore:
    parameters:
      keyfile:
        type: string
        default: "Pipfile.lock"
    steps:
      - restore_cache:
          key: mmscreenshot-v11-{{ .Branch }}-{{ checksum << parameters.keyfile >> }}
      - run:
          command: |
            echo restore << parameters.keyfile >>

  save:
    parameters:
      keyfile:
        type: string
        default: "Pipfile.lock"
    steps:
      - save_cache:
          paths:
            - ".venv"
          key: mmscreenshot-v11-{{ .Branch }}-{{ checksum << parameters.keyfile >> }}
      - run:
          command: |
            echo save << parameters.keyfile >> 

jobs:

  setup:
    executor: my-executor
    steps:
      - checkout
      - restore
      - run:
          name: install
          command: |
            python --version
            sudo pip install pipenv
            pipenv sync --dev
            pipenv run pip install -e .
      - save:
          keyfile: "Pipefile.lock"

  setup_for_requiresio:
    executor: my-executor
    steps:
      - checkout
      - when:
          condition:
            equal: [ requires-io-master, {{ .Branch }} ]
          steps:
            - run: echo ----------- requires ----------------
            - restore:
                keyfile: "Pipfile"
            - run:
                name: install
                command: |
                  python --version
                  sudo pip install pipenv
                  pipenv install --dev
                  pipenv lock
                  pipenv run pip install -e .
            - save:
                keyfile: "Pipfile"
            - store_artifacts:
                path: ./Pipfile.lock

  lint:
    executor: my-executor
    steps:
      - checkout
      - when:
          condition:
            equal: [ requires-io-master, {{ .Branch }} ]
          steps:
            - restore:
                keyfile: Pipefile
            - run:
                name: lint
                command: |
                  pipenv run lint

  test:
    executor: my-executor
    parameters:
      keyfile:
        type: string
        default: "Pipefile.lock"
    steps:
      - checkout
      - restore:
          keyfile: << parameters.keyfile >>
      - run:
          name: test
          command: |
            pipenv run ut
            bash <(curl -s https://codecov.io/bash)
      - store_artifacts:
          path: ./screenshot.png

workflows:
  version: 2.1
  build-and-test-workflow:
    jobs:
      - setup_for_requiresio
      - lint:
          requires:
            - setup_for_requiresio
      - test:
          requires:
            - setup_for_requiresio
